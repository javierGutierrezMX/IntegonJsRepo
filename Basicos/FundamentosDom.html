<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="listaFrutas">
        <li>Manzanas</li>
        <li>Peras</li>
        <li>Platanos</li>
        <li>Melones</li>
    </ul>
    <ol>
        <li>Primavera</li>
        <li>Verano</li>
        <li>Oto√±o</li>
        <li>Invierno</li>
    </ol>
    <div>
        <label>Fruta nueva: <input type="text" id="frutaNueva"></label>
        <input type="button" value="Click to Add" onclick="AddFruta()">
    </div>
    <script>
        function AddFruta() {
            let lista = document.getElementById('listaFrutas');
            // lista.innerHTML= "";

            let fruta = document.getElementById('frutaNueva').value;
            let newFrut = document.createElement("li");
            newFrut.innerText = fruta;
            lista.appendChild(newFrut);
        }
    </script>
</body>
</html>
